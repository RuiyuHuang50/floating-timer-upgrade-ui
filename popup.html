<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Countdown</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Registration Countdown</h1>
    <div id="event-name">Loading event...</div>
    <div id="countdown-display">--:--:--.---</div> <div class="controls">
      <button id="reset-btn" title="Clear Target Time">
        <img src="reset.svg" alt="Reset Timer" />
      </button>
    </div>
    <div id="message">Set the registration time in options.</div>
  </body>
  <script src="popup.js"></script>
</html>
